<div class="container">

  <div class="top-nav">
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

    <row id="sign-in" ng-show="!main.registration">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form>
                    <div class="form-group">
                        <div class="col-md-2 no-gutter form-label">
                            <label for="username">Username</label>
                        </div>
                        <div class="col-md-10 no-gutter">
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 no-gutter form-label">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-md-10 no-gutter">
                            <input type="text" id="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    or <a href="#" id="register" ng-click="toggleRegistration()">Register</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </row>
    <row id="register" ng-show="main.registration">
        <div class="col-md-6">
        <div>
            <h3>Register</h3>
        </div>
        <form>
            <div class="form-group">
                <div class="col-md-2 no-gutter form-label">
                    <label for="first_name">First Name</label>
                </div>
                <div class="col-md-10 no-gutter">
                    <input type="text" id="first_name" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 no-gutter form-label">
                    <label for="last_name">Last Naime</label>
                </div>
                <div class="col-md-10 no-gutter">
                    <input type="text" id="last_name" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 no-gutter form-label">
                    <label for="username">Username</label>
                </div>
                <div class="col-md-10 no-gutter">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary" ng-click="toggleRegistration()">Cancel</button>
            </div>
        </form>
        </div>
    </row>

</div>
